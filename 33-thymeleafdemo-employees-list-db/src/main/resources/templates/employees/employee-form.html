<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Enabling to use thymeleaf expressions -->

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
<title>Add New Employee</title>
</head>

<body>

	<div class="container">
		
		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>
		
		<form action="#" th:action="@{/employees/save}"			
						 th:object="${employee}" method="POST"> <!-- EmployeeController/employees/showFormForAdd -->
																<!-- th:action usmerava na metodu u kontroleru, th:object cita bindovani attribute koji je prosledjen -->
			
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{id}">	
				
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First Name"> <!-- th:field *{firstName} '*' => selects property on referenced th:object(line25) -->
			
			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last Name"> 
		
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email">
					
			<button type="submit" class="btn btn-info col-2">Save</button>		<!-- pokrenuce th:action @{employees/save} linija:24 => EmployeeController/employees/save -->
		</form>
	
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
		
	</div>
</body>
</html>
